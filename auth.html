<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="auth-container">
        <!-- LOGIN -->
        <div class="login-container">
            <div class="login-header">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="error-message" id="login-error"></div>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-btn">
                        <span id="button-text">Iniciar Sesión</span>
                    </button>
                </div>
            </form>
        </div>
        <!-- REGISTRO -->
        <div class="login-container">
            <div class="login-header">
                <h1>Registro</h1>
            </div>
            <div class="error-message" id="register-error"></div>
            <form class="login-form" id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-age">Edad</label>
                    <input type="number" id="register-age" name="age" min="1">
                </div>
                <div class="form-group">
                    <label for="register-type">Tipo de usuario</label>
                    <select id="register-type" name="type" required>
                        <option value="" disabled selected>Selecciona un tipo</option>
                        <option value="alumne">Alumne</option>
                        <option value="profesor">Professor</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" id="register-btn">
                        <span id="register-text">Registrarse</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/cookie.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
